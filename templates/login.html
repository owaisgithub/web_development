<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Django</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
    
    <div class="container">
        <div class="card card-width">
            <div class="card-header">
                <p class="heading">Sign-In</p>
            </div>
            <div class="card-body">
                <form action="/accounts/login/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" class="form-control input-alig" placeholder="Enter Mobile Number">
                    </div>
                    <div class="form-group"><a href="{% url 'accounts:forgotPassword' %}" style="margin-left: 210px;">Forgot Password</a>
                        <input type="password" name="password" class="form-control input-alig" placeholder="Enter Password">
                    </div>

                    {% for message in messages %}
                        <p style="margin-left: 50px;">{{ message }}</p>
                    {% endfor %}

                    <input type="submit" value="Sign in" class="btn btn-secondary input-alig">
                </form>
            </div>
            <div class="card-footer">
                <p style="text-align: center">New Customer? <a href="{% url 'accounts:register' %}">Create Your Account</a></p>
            </div>
        </div>
    </div>

</body>
</html>
