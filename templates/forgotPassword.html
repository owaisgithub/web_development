<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Django</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
    <div class="container">
        <div class="card card-width">
            <div class="card-header">
                <p class="heading">Reset Your Password</p>
            </div>
            <div class="card-body">
                <form action="/accounts/forgotPassword/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" class="form-control input-alig" placeholder="Enter Mobile Number">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password1" class="form-control input-alig" placeholder="Enter New Password">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" class="form-control input-alig" placeholder="Confirm Password">
                    </div>
                    <input type="submit" value="Reset" class="btn btn-secondary input-alig">
                </form>
            </div>
            <div class="card-footer">
                <p style="text-align: center">New Customer? <a href="{% url 'accounts:register' %}">Create Your Account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
