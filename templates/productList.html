{% extends 'main.html' %}
{% load static %}
{% block content %}
<h1>{{ products.category_name }}</h1>
<div class="container">
    {% for product in products.product_set.all %}
    <div class="card" style="width:300px; height: 400px;">
        <img class="card-img-top" src="{{ product.product_image.url }}" alt="Card image" style="width:200px;">
        <div class="card-body">
          <h4 class="card-title">{{ product.product_name }}</h4>
          <p class="card-text">{{ product.product_discription }}</p>
          <p class="card-text a">Rs: {{ product.product_price }}</p>
          <a href="#" class="btn btn-secondary">Buy Now</a>
          <button class="btn btn-secondary" style="margin-left: 20px;" onclick="addingCart()">Add to Cart</a>
        </div>
      </div>
    {% endfor %}
    <br>
  </div>
{% endblock content %}
